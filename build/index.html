<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="top">
        <div class="container">
            <div class="row top__header justify-content-between align-items-center">
                <div class="col-2 d-lg-none burger__header">
                    <div class="burger">
                        <i class="bi bi-list"></i>
                    </div>
                </div>
                <div class="col-5 col-lg-3 header__logo">
                    <div class="logo">
                        <img src="/img/logo.svg" alt="logo">
                    </div>
                </div>
                <div class="col-lg-6 d-none d-lg-block contacts__header">
                    <div class="contacts__items d-flex  justify-content-lg-evenly ">
                        <a href="#" class="">Каталог товаров</a>
                        <a href="#" class="ms-2">Блог</a>
                        <a href="#" class="ms-2">Контакты</a>
                    </div>
                </div>
                <div class="col-4  col-lg-3 text-center ">
                    <div class="header__icon d-flex justify-content-evenly">
                        <a href=""><i class="bi bi-search"></i></a>
                        <a href=""><i class="bi bi-cart2"></i></a>
                        <a href=""><i class="bi bi-person-lines-fill"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="header">
        <div class="container">
            <div class="row header__header ">
                
            </div>
            <div class="row header__title">
                <div class="col-8 col-lg-8 title__content">
                        <h1>Свежеобжаренный кофе</h1>
                </div>
            </div>
            <div class="row header__content">
                <div class="col-6 col-lg-5 ">
                    <div class="header__text ">
                        <p>
                            Кофе Калининградской обжарки из разных стран произрастания с доставкой на дом.
                        </p>
                        <p>
                            Мы обжариваем кофе <span>каждые выходные.</span> 
                        </p>
                        <div class=" d-sm-none d-lg-block button__header">
                            <button>Посмотреть каталог</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-7">
                    <div class="header__img">
                        <img src="/img/coffe_header.svg" alt="">
                    </div>
                    <div class=" d-lg-none mb-5  d-sm-block button__header">
                        <button class="w-100">Посмотреть каталог</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="catalog">
        <div class="container">
            <div class="row catalog__container">
                <div class="col-8 col-12 catalog__title">
                    <h2 class="title">Каталоги нашей продукции</h2>
                </div>
            </div>
            <div class="row catalog__items align-items-end">
                <div class="col-7 col-lg-3 catalog__item text-center">
                    <img src="/img/catalog-img1.svg" alt="coffe">
                    <span>Свежеобжаренный кофе</span>
                    <button class="other">Посмотреть каталог</button>
                    <button class="trade">Купить</button>
                </div>
                <div class="col-7 col-lg-3 catalog__item text-center">
                    <img src="/img/catalog-img2.svg" alt="coffe">
                    <span>Чай и кофейные напитки</span>
                    <button class="other">Посмотреть каталог</button>
                    <button class="trade">Купить</button>
                </div>
                <div class="col-7 col-lg-3 catalog__item text-center">
                    <img src="/img/catalog-img3.svg" alt="coffe">
                    <span>Продукция для вендинга</span>
                    <button class="other">Посмотреть каталог</button>
                    <button class="trade">Купить</button>
                </div>
                <div class="col-7 col-lg-3 catalog__item text-center">
                    <img src="/img/catalog-img4.svg" alt="coffe">
                    <span>Здоровое питание</span>
                    <button class="other">Посмотреть каталог</button>
                    <button class="trade">Купить</button>
                </div>
            </div>
        </div>
    </section>

    <section class="stock">
        <div class="container">

        </div>
    </section>

    <section class="proff">
        <div class="container"></div>
    </section>

    <section class="news-company">
        <div class="container"></div>
    </section>

    <section class="social">
        <div class="container"></div>
    </section>

    <section class="footer">
        <div class="container"></div>
    </section>
</body>

</html>
